# cargo-release configuration
# https://github.com/crate-ci/cargo-release

# Use workspace version from Cargo.toml
shared-version = true
# Consolidate all commits into one
consolidate-commits = true

# Pre-release checks
allow-branch = ["main"]
sign-commit = false
sign-tag = false

# Tag format (matches your GitHub workflow trigger)
tag-prefix = "v"
tag-name = "v{{version}}"
tag-message = "Release v{{version}}"

# Commit message
pre-release-commit-message = "release: v{{version}}"

# Don't publish to crates.io (you're using GitHub releases)
publish = false

# Push changes and tags to trigger the release workflow
push = true
push-remote = "origin"

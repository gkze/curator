          required: false
          schema:
            type: boolean
        - in: query
          name: wiki_checksum_failed
          description: Limit by projects where wiki checksum is failed
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: repository_checksum_failed
          description: Limit by projects where repository checksum is failed
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: include_hidden
          description: Include hidden projects. Can only be set by admins
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: page
          description: Current page number
          required: false
          example: 1
          schema:
            type: integer
            format: int32
            default: 1
        - in: query
          name: per_page
          description: Number of items per page
          required: false
          example: 20
          schema:
            type: integer
            format: int32
            default: 20
        - in: query
          name: simple
          description: Return only the ID, URL, name, and path of each project
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: statistics
          description: Include project statistics
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: with_custom_attributes
          description: Include custom attributes in the response
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Get a user projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_BasicProjectDetails'
        '404':
          description: 404 User Not Found
      tags:
        - projects
      operationId: getApiV4UsersUserIdProjects

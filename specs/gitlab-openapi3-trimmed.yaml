---
openapi: 3.0.0
info:
  title: GitLab API
  version: v4
paths:
  /api/v4/user:
    get:
      summary: Get the currently authenticated user
      description: Gets the currently authenticated user. Returns user info for the
        token holder.
      operationId: getApiV4User
      tags:
        - users
      responses:
        '200':
          description: The currently authenticated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: User ID
                  username:
                    type: string
                    description: Username
                  name:
                    type: string
                    nullable: true
                    description: Display name
                  email:
                    type: string
                    nullable: true
                    description: Email address (may be empty based on privacy settings)
                  bio:
                    type: string
                    nullable: true
                    description: User bio
                  public_email:
                    type: string
                    nullable: true
                    description: Public email address
                required:
                  - id
                  - username
        '401':
          description: Unauthorized
  /api/v4/groups/{id}:
    put:
      description: Update a group. Available only for users who can administrate groups.
      parameters:
        - in: path
          name: id
          description: The ID of a group
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putApiV4GroupsId'
        required: true
      responses:
        '200':
          description: Update a group. Available only for users who can administrate
            groups.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_Group'
      tags:
        - groups
      operationId: putApiV4GroupsId
    get:
      description: Get a single group, with containing projects.
      parameters:
        - in: path
          name: id
          description: The ID of a group
          required: true
          schema:
            type: string
        - in: query
          name: with_custom_attributes
          description: Include custom attributes in the response
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: with_projects
          description: Omit project details
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Get a single group, with containing projects.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/API_Entities_GroupDetail'
      tags:
        - groups
      operationId: getApiV4GroupsId
    delete:
      description: Remove a group.
      parameters:
        - in: path
          name: id
          description: The ID of a group
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Remove a group.
      tags:
        - groups
      operationId: deleteApiV4GroupsId
  /api/v4/groups/{id}/projects:
    get:
      description: Get a list of projects in this group.
      parameters:
        - in: path
          name: id
          description: The ID of a group
          required: true
          schema:
            type: string
        - in: query
          name: active
          description: Limit by projects that are not archived and not marked for
            deletion
          required: false
          schema:
            type: boolean
        - in: query
          name: archived
          description: Limit by archived status
          required: false
          schema:
            type: boolean
        - in: query
          name: visibility
          description: Limit by visibility
          required: false
          schema:
            type: string
            enum:
              - private
              - internal
              - public
        - in: query
          name: search
          description: Return list of authorized projects matching the search criteria
          required: false
          schema:
            type: string
        - in: query
          name: order_by
          description: Return projects ordered by field
          required: false
          schema:
            type: string
            enum:
              - id
              - name
              - path
              - created_at
              - updated_at
              - last_activity_at
              - similarity
              - star_count
            default: created_at
        - in: query
          name: sort
          description: Return projects sorted in ascending and descending order
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
        - in: query
          name: simple
          description: Return only the ID, URL, name, and path of each project
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: owned
          description: Limit by owned by authenticated user
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: starred
          description: Limit by starred status
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: with_issues_enabled
          description: Limit by enabled issues feature
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: with_merge_requests_enabled
          description: Limit by enabled merge requests feature
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: with_shared
          description: Include projects shared to this group
          required: false
          schema:
            type: boolean
            default: true
        - in: query
          name: include_subgroups
          description: Includes projects in subgroups of this group
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: include_ancestor_groups
          description: Includes projects in ancestors of this group
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: min_access_level
          description: Limit by minimum access level of authenticated user on projects
          required: false
          schema:
            type: integer
            format: int32
            enum:
              - 10
              - 15
              - 20
              - 30
              - 40
              - 50
        - in: query
          name: page
          description: Current page number
          required: false
          example: 1
          schema:
            type: integer
            format: int32
            default: 1
        - in: query
          name: per_page
          description: Number of items per page
          required: false
          example: 20
          schema:
            type: integer
            format: int32
            default: 20
        - in: query
          name: with_custom_attributes
          description: Include custom attributes in the response
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: with_security_reports
          description: Return only projects having security report artifacts present
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Get a list of projects in this group.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/API_Entities_Project'
      tags:
        - groups
      operationId: getApiV4GroupsIdProjects

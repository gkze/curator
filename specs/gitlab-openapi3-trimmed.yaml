            type: integer
            format: int32
        - in: query
          name: id_before
          description: Limit results to projects with IDs less than the specified
            ID
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: last_activity_after
          description: 'Limit results to projects with last_activity after specified
            time. Format: ISO 8601 YYYY-MM-DDTHH:MM:SSZ'
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: last_activity_before
          description: 'Limit results to projects with last_activity before specified
            time. Format: ISO 8601 YYYY-MM-DDTHH:MM:SSZ'
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: repository_storage
          description: Which storage shard the repository is on. Available only to
            admins
          required: false
          schema:
            type: string
        - in: query
          name: topic
          description: Comma-separated list of topics. Limit results to projects having
            all topics
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: topic_id
          description: Limit results to projects with the assigned topic given by
            the topic ID
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: updated_before
          description: 'Return projects updated before the specified datetime. Format:
            ISO 8601 YYYY-MM-DDTHH:MM:SSZ'
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: updated_after
          description: 'Return projects updated after the specified datetime. Format:
            ISO 8601 YYYY-MM-DDTHH:MM:SSZ'
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: include_pending_delete
          description: Include projects in pending delete state. Can only be set by
            admins
          required: false
          schema:
            type: boolean
        - in: query
          name: marked_for_deletion_on
          description: Date when the project was marked for deletion
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: active
          description: Limit by projects that are not archived and not marked for

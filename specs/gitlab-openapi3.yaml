# Patch for GitLab OpenAPI 3.0 spec: adds endpoints missing from the
# auto-generated Swagger 2.0 spec (doc/api/openapi/openapi_v2.yaml).
#
# Applied via yq deep merge after swagger2openapi conversion.
# See: https://docs.gitlab.com/ee/api/users.html#for-normal-users-1
paths:
  "/api/v4/groups/{id}/access_requests":
    get:
      summary: Gets a list of access requests for a group.
      description: This feature was introduced in GitLab 8.11.
      parameters:
        - in: path
          name: id
          description: The ID or URL-encoded path of the group owned by the authenticated
            user
          required: true
          schema:
            type: string
        - in: query
          name: page
          description: Current page number
          required: false
          example: 1
          schema:
            type: integer
            format: int32
            default: 1
        - in: query
          name: per_page
          description: Number of items per page
          required: false
          example: 20
          schema:
            type: integer
            format: int32
            default: 20
      responses:
        "200":
          description: Gets a list of access requests for a group.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/API_Entities_AccessRequester"
      tags:
        - access_requests
      operationId: getApiV4GroupsIdAccessRequests
    post:
      summary: Requests access for the authenticated user to a group.
      description: This feature was introduced in GitLab 8.11.
      parameters:
        - in: path
          name: id
          description: The ID or URL-encoded path of the group owned by the authenticated
            user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/API_Entities_AccessRequester"
            successfull_response:
              examples:
                response:
                  value:
                    id: 1
                    username: raymond_smith
                    name: Raymond Smith
                    state: active
                    created_at: 2012-10-22T14:13:35Z
                    access_level: 20
      tags:
        - access_requests
      operationId: postApiV4GroupsIdAccessRequests
  "/api/v4/groups/{id}/access_requests/{user_id}/approve":
    put:
      summary: Approves an access request for the given user.
      description: This feature was introduced in GitLab 8.11.
      parameters:
        - in: path
          name: id
          description: The ID or URL-encoded path of the group owned by the authenticated
            user
          required: true
          schema:
            type: string
        - in: path
          name: user_id
          description: The user ID of the access requester
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/putApiV4GroupsIdAccessRequestsUserIdApprove"
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/API_Entities_AccessRequester"
            successfull_response:
              examples:
                response:
                  value:
                    id: 1
                    username: raymond_smith
                    name: Raymond Smith
                    state: active
                    created_at: 2012-10-22T14:13:35Z
                    access_level: 20
      tags:
        - access_requests
      operationId: putApiV4GroupsIdAccessRequestsUserIdApprove
  "/api/v4/groups/{id}/access_requests/{user_id}":
    delete:
      summary: Denies an access request for the given user.
      description: This feature was introduced in GitLab 8.11.
      parameters:
        - in: path
          name: id
          description: The ID or URL-encoded path of the group owned by the authenticated
            user
          required: true
          schema:
            type: string
        - in: path
          name: user_id
          description: The user ID of the access requester
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "204":
          description: Denies an access request for the given user.
      tags:
        - access_requests
      operationId: deleteApiV4GroupsIdAccessRequestsUserId

  "/api/v4/groups/{id}/packages":
    get:
      summary: List packages within a group
      description: Get a list of project packages at the group level. This feature
        was introduced in GitLab 12.5
      parameters:
        - in: path
          name: id
          description: ID or URL-encoded path of the group
          required: true
          schema:
            type: string
        - in: query
          name: exclude_subgroups
          description: Determines if subgroups should be excluded
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: page
          description: Current page number
          required: false
          example: 1
          schema:
            type: integer
            format: int32
            default: 1
        - in: query
          name: per_page
          description: Number of items per page
          required: false
          example: 20
          schema:
            type: integer
            format: int32
            default: 20
        - in: query
          name: order_by
          description: Return packages ordered by `created_at`, `name`, `version`
            or `type` fields.
          required: false
          schema:
            type: string
            enum:
              - created_at
              - name
              - version
              - type
              - project_path
            default: created_at
        - in: query
          name: sort
          description: Return packages sorted in `asc` or `desc` order.
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - in: query
          name: package_type
          description: Return packages of a certain type
          required: false
          schema:
            type: string
            enum:
              - maven
              - npm
              - conan
              - nuget
              - pypi
              - composer
              - generic
              - golang
              - debian
              - rubygems
              - helm
              - terraform_module
              - rpm
              - ml_model
              - cargo
        - in: query
          name: package_name
          description: Return packages with this name
          required: false
          schema:
            type: string
        - in: query
          name: package_version
          description: Return packages with this version
          required: false
          schema:
            type: string
        - in: query
          name: include_versionless
          description: Returns packages without a version
          required: false
          schema:
            type: boolean
        - in: query
          name: status
          description: Return packages with specified status
          required: false
          schema:
            type: string
            enum:
              - default
              - hidden
              - processing
              - error
              - pending_destruction
              - deprecated
      responses:
        "200":
          description: List packages within a group
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/API_Entities_Package"
        "401":
          description: Unauthorized
        "404":
          description: Group Not Found
      tags:
        - group_packages
      operationId: getApiV4GroupsIdPackages

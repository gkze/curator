          name: assignee_username
          description: Return issues which are assigned to the user with the given
            username
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: created_after
          description: Return issues created after the specified time
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: created_before
          description: Return issues created before the specified time
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: updated_after
          description: Return issues updated after the specified time
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: updated_before
          description: Return issues updated before the specified time
          required: false
          schema:
            type: string
            format: date-time
        - in: query
          name: not[labels]
          description: Comma-separated list of label names

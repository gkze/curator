            type: string
            format: date-time
        - in: query
          name: created_before
          description: Returns merge requests created on or before the given time.
            Expected in ISO 8601 format.
          required: false
          example: 2019-03-15T08:00:00Z
          schema:
            type: string
            format: date-time
        - in: query
          name: updated_after

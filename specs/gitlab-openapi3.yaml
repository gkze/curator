          name: milestone_id
          description: Return issues assigned to milestones with the specified timebox
            value ("Any", "None", "Upcoming" or "Started")
          required: false
          schema:
            type: string
            enum:
              - Any
              - None
              - Upcoming
              - Started
        - in: query
          name: iids
          description: The IID array of issues
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
              format: int32
        - in: query
          name: search
          description: Search issues for text present in the title, description, or
            any combination of these
          required: false
          schema:
            type: string
        - in: query
          name: in
          description: "`title`, `description`, or a string joining them with comma"
          required: false
          schema:
            type: string
        - in: query
          name: author_id
          description: Return issues which are authored by the user with the given
            ID
          required: false
          schema:
            type: integer
            format: int32
        - in: query
          name: author_username
          description: Return issues which are authored by the user with the given
            username
          required: false
          schema:
            type: string

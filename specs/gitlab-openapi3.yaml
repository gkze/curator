            type: string
            enum:
              - opened
              - closed
              - locked
              - merged
              - all
            default: all
        - in: query
          name: order_by
          description: Returns merge requests ordered by `created_at`, `label_priority`,
            `milestone_due`, `popularity`, `priority`, `title`, `updated_at` or `merged_at`
            fields. Introduced in GitLab 14.8.
          required: false
          schema:
            type: string
            enum:
              - created_at
              - label_priority
              - milestone_due
              - popularity
              - priority
              - title
              - updated_at
              - merged_at
            default: created_at
        - in: query
          name: sort
          description: Returns merge requests sorted in `asc` or `desc` order.
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
        - in: query
          name: with_labels_details
          description: "If `true`, response returns more details for each label in

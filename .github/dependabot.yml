---
version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly
    groups:
      rust-dependencies:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    # release.yml is auto-generated by cargo-dist; ignore actions it manages
    ignore:
      - dependency-name: actions/checkout
      - dependency-name: actions/upload-artifact
      - dependency-name: actions/download-artifact
    groups:
      github-actions:
        patterns:
          - "*"
